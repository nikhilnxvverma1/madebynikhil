["titleProject1"]
 other =  "Carry the Flame"
["briefProject1"]
 other =  "Spread fire, burn stuff, Carry the flame"
["detailProject1"]
 other =  "A unique simulation based puzzle game for iPad. Spread fire across a variety of inflammable items until it reaches its target. The development involved a physics simulated gameplay mechanic, several artwork resources, sound, music, and a (pretty detailed) XML based level editor right inside the app."
["titleProject2"]
 other =  "Timeshift"
["briefProject2"]
 other =  "A keyframe based animation editor"
["detailProject2"]
 other =  "An animation tool that allows tweaking and keyframing several properties of shapes on a timeline. With support for undoable operations, the editor comprises of a canvas with several tools, a keyframe table containing list of shapes in the workspace, fully functional selection system,a graph editor,shape specific gizmos."
["titleProject3"]
 other =  "Spot Search"
["briefProject3"]
 other =  "A nifty search tool for music"
["detailProject3"]
 other =  "This application provides music results for a search query and beautifully displays them to the user. It hits the spotify web API to get the results and categorizes them across three tabs : Tracks, Albums and Artists. Clicking on any result will take the user straight to the Spotify Web Player for that song."
["titleProject4"]
 other =  "Snakes Ergo"
["briefProject4"]
 other =  "Snakes game for smartphones devices"
["detailProject4"]
 other =  "Features a custom joystick control for improved ergonomics.The game also includes several themes and grid sizes. "
["titleProject5"]
 other =  "Sudoku all Solver"
["briefProject5"]
 other =  "iPhone app that instantly solves any sudoku problem"
["detailProject5"]
 other =  "Designed an algorithm capable of finding multiple solutions of a sudoku problem. For an incomplete problem (i.e one without a unique solution), it will give every possible combination that covers the puzzle. "
["titleProject6"]
 other =  "Laying Bricks"
["briefProject6"]
 other =  "A pretty neat Tetris clone"
["detailProject6"]
 other =  "Fun to play on a smartphone device. The controls are simple and sound effects are nice."
["titleFine"]
 other =  "File Neat"
["briefFine"]
 other =  "Disk usage + File organization tool"
["detailFine"]
 other =  "File Neat is an HTML5 based disk utility application that scans through a users file system and shows them their disk usage in a beautiful sunburst chart. It also has a file browser which allows carrying out bulk file operations without needing to rescan the file system."
["titleOpengl"]
 other =  "OpenGL Scene"
["briefOpengl"]
 other =  "3D Scene created using OpenGL"
["detailOpengl"]
 other =  "As part of the final project for the Computer Graphics course, this 3 day project involved creating a 3D scene in OpenGL with shaders used for lightening and texture calculations."
["titleCalc"]
