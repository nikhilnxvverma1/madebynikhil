 other =  "Classic.Simple.Mobile"
["detail1Snakes"]
 other =  "We introduced a new control system for touchscreen devices. Its basicallya a cross shaped widget that can be moved anywhere across the screen. You tap on the four sections of the cross to control the snake."
["title2Snakes"]
 other =  "Grid Size.Customizable"
["detail2Snakes"]
 other =  "No one likes running out of grid space for their snake. No one likes loosing early either .Choose a small grid if you are new. Once you get better, move to a larger grid."
["title3Snakes"]
