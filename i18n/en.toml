["title1CarryTheFlame"]
 other =  "Help Drogo"
["detail1CarryTheFlame"]
 other =  "Young drogo is having a tough time coming out of his shell. His mother is not around and the egg won't incubate on its own. Fortunately there are enough inflamable items lying across the board. Can you help drogo hatch out of his egg?"
["title2CarryTheFlame"]
 other =  "Spread Fire"
["detail2CarryTheFlame"]
 other =  "Your job is to spread fire till it reaches the egg. Use Matchsticks, Rockets,  Gunpowder and several other household items littered on the table to create a chain reaction that carries the flame straight to drogo's shell."
["title3CarryTheFlame"]
 other =  "Mind your Surroundings"
["detail3CarryTheFlame"]
 other =  "Remember, you gotta keep the flame alive. This means, water, ice and wind are your worst enemies. If you run out of fire, you lose. "
["title1Sudoku"]
 other =  "Solves Any..Solves All"
["detail1Sudoku"]
 other =  "Don't bother putting all the numbers in. Our \"Number Map\" algorithm is intelligent enough to give instant solution to any problem, including partially filled ones. You can navigate back and forth between the different solutions."
["title2Sudoku"]
 other =  "Easy.Medium.Hard"
["detail2Sudoku"]
 other =  "Having a robust solver is great. Having a randomly generated puzzle section is better. Just choose your difficultly setting and off you go. There is a handy hint feature too, for a more casual experience."
["title3Sudoku"]
 other =  "Unlimited.Overloaded"
["detail3Sudoku"]
 other =  "Sudokus are crazy. There a are like a gazillion possible combinations that fit the grid. You can randomly generate each one these (because why not). There is a pause button too, in case you fall in love with one."
