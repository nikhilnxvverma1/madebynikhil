 other = "A recycling game developed in a Unity"
["detailRecycleRampage"]
 other = "This was done at a 36 hour hackathon held at Cornell University. Our team comprised of an artist and 2 developers. I developed the main gameplay mechanic while my partner wrote code for handling the UI. We ended up winning the best UI/UX prize category."
